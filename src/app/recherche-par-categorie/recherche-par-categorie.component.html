<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="IdCategorie"
          (change)="onChange()"> <!--Select es bindé avec le champs idCategorie
        A la selection d'une catégorie, on appelle l'event change pour appeler la méthode onChange -->
          <option *ngFor="let cat of categories" value="{{cat.idCat}}">
            {{cat.nomCat}}
          </option>
        </select>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Création</th>
            <th>Catégorie</th>
          </tr>
        </thead>
        <tbody *ngFor="let produit of produits">
          <!--Parcours le model, c'est  dire ici le tableau produits qui contient les données-->
          <tr>
            <td>{{produit.idProduit}}</td> <!--Déclaration des propriétés -->
            <td>{{produit.nomProduit}}</td>
            <td>{{produit.prixProduit}}</td>
            <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>{{produit.categorie.nomCat}}</td> <!--J'accès au nomCat lorsque catégorie n'est pas nul-->
            <!-- <td><a class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</a></td> -->
            <td><a class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
            <!--Le routeurLink permet au click d'envoyer l'url d'engular (ici
              /updateProduit) qui a un paramètre qui est l'id du produit en cours, donc le produit que je que je souhaite modifier-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
